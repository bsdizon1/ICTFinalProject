<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style type="text/css">
    body{
      background-color: rgb(226, 176, 176); 
            }

    h1.text-center{
  text-shadow: 2px 2px 4px rgba(72, 222, 241, 0.5); text-decoration: underline;
                     }

    #output-value {
border-color: rgb(39, 218, 149); 
}

#input-value{border-color: rgb(39, 218, 149);}
  </style>
  
  <title>Conversion Calculator</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center">Unit Converter</h1>

    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <label for="measurement-select">
          <h3>Select Measurement</h3>
        </label>

        <select id="measurement-select" class="form-control">
          <option value="length" selected>Length</option>
        </select>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="input-value">Type Desired Value</label>
        <input id="input-value" type="number" class="form-control" placeholder="Millimeter">
      </div>

      <div class="col-md-2 align-self-center text-center">
        <h1>=</h1>
      </div>

      <div class="col-md-4">
        <label for="output-value">The Converted Value is:</label>
        <input id="output-value" type="number" class="form-control" disabled>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button onclick="centimeter()" class="btn btn-primary btn-block">Convert to Centimeters</button>
      </div>

      <div class="col-md-4">
        <button onclick="meter()" class="btn btn-primary btn-block">Convert to Meters</button>
      </div>

      <div class="col-md-4">
        <button onclick="kilometer()" class="btn btn-primary btn-block">Convert to Kilometers</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <script>

    function centimeter() {
      var input = document.getElementById('input-value').value;
      var result = parseFloat(input) / 10;
      document.getElementById('output-value').value = result;
      window.alert('Conversion to Centimeters Successful!');
    }
  
    function meter() {
      var input = document.getElementById('input-value').value;
      var result = parseFloat(input) / 1000;
      document.getElementById('output-value').value = result;
      window.alert('Conversion to Meters Successful!');
    }
  
    function kilometer() {
      var input = document.getElementById('input-value').value;
      var result = parseFloat(input) / 1000000;
      document.getElementById('output-value').value = result;
      window.alert('Conversion to Kilometers Successful!');
    }
  </script>


</body>

</html>
